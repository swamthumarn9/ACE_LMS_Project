<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div id="header" class=""></div>
    <section>
        <div class="container paddings">
            <div class="row mx-3">
                <div class="col mb-3">
                    <div class="card col-md-12">
                        <div class="card-body">
                            <div class=" text-center mb-5">
                                <h3 class="ms-5" style="color: darkblue;"><i class="fas fa-book me-2"></i>Register
                                    Course</h3>
                            </div>
                            <div class="container">
                                <form action="">
                                    <div class="form-group col-sm-12">
                                        <div class="col-md-12 form-group mb-3">
                                            <label for="batch-name">Course Name</label>
                                            <input type="text" name="course-name" id="course-name"
                                                class="form-control form-control mt-2"
                                                placeholder="Enter Course Name" />
                                        </div>
                                        <div class="col-md-12 form-group mb-3">
                                            <label for="description">Description</label>
                                            <textarea class="form-control mt-2" name="description" id="description"
                                                rows="5" style="resize: none"></textarea>
                                        </div>
                                    </div>

                                    <div class="mb-3 d-flex justify-content-end">
                                        <button type="reset" class="btn btn-outline-danger me-2">
                                            Cancel
                                        </button>
                                        <button type="submit" class="btn btn-outline-primary">
                                            Register
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Create Module -->
                <div class="col mb-3">
                    <div class="card col-md-12">
                        <div class="card-body">
                            <div class=" text-center mb-5">
                                <h3 class="ms-5" style="color: darkblue;"><i class="fas fa-book-open me-2"></i>Create
                                    Module</h3>
                            </div>
                            <div class="container">
                                <form action="">
                                    <div class="mb-3">
                                        <div class="form-group mb-3">
                                            <select class="form-select mt-2" name="module" id="module">
                                                <option value="1" selected disabled>Select Course</option>
                                                <option value="2">Advance Java Web</option>
                                                <option value="3">C# Basic</option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="module">Module Name</label>
                                            <input type="text" name="modulename" class="form-control mt-2"
                                                placeholder="Enter Module Name" />
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="fileupload">File Upload</label>
                                            <input type="file" accept=" file/*" name="fileupload" id="fileupload"
                                                class="form-control form-control-sm mt-2" multiple />
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="videoupload">Video Upload</label>
                                            <input type="file" accept=" video/*" name="videoupload" id="videoupload"
                                                class="form-control form-control-sm mt-2" multiple />
                                        </div>
                                        <div class="form-group mb-3 d-flex justify-content-end">
                                            <button type="reset" class="btn btn-outline-danger me-2">
                                                Reset
                                            </button>
                                            <button type="submit" class="btn btn-outline-primary">
                                                Create
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#header").load("admin-navbar.html");
        });
    </script>
</body>

</html>
