<html lang="en">

<head>
    <title>Exam Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/virtual-select.min.css">


</head>

<body style="margin-top: 80px;">
    <div id="header" class=""></div>
    <section>
        <div class="container p-3" style="margin-top: 30px">
            <div class="text-center">
                <h2>
                    <i class="fas fa-file-code text-success me-3"></i>Create Exam
                </h2>
            </div>
            <div class="exam-title d-flex text-align-center mb-3">
                <div class="h3">
                    <input type="text" placeholder="Enter Title" class="border-0"
                        style="background-color: aliceblue;border: none;border-bottom: 1px solid black !important;outline: none;" />
                </div>
            </div>
            <div class="col-md-4 p-3 bg-light shadow" style="border-radius: 10px;bottom: 0;">
                <div class="p-4 mb-2 border border-1" style="border-radius: 10px;">
                    <div class="mb-3">
                        <p class="text-muted h4">For</p><br>
                    </div>
                    <div class="mb-4">
                        <div class="form-group mb-2">
                            <label for="due_date">Start Time</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="form-group mb-2">
                            <label for="due_date">End Time</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="form-group mb-2">
                            <label for="points">Points</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-outline-primary" value="Create">
                <input type="reset" class="btn btn-outline-danger" value="Cancel">
            </div>
            <!-- Add Answer -->
            <div class="col-md-6 col-sm-12 p-4 bg-light shadow"
                style="position: rig; bottom: 20px;">
                <div class="col-md-7 col-sm-12">
                    <div class="h5">
                        <input type="text" placeholder="Exam Title" class="border-0"
                            style="background-color: aliceblue;border: none;border-bottom: 1px solid black !important;outline: none;" />
                    </div>

                    <div class="exam-body">
                        <div class="question">
                            <textarea class="form-control" placeholder="Enter Question here.."
                                id="floatingTextarea2"></textarea>
                        </div>


                        <div class="add-answer mt-3">
                            <p id="RadioForm">
                            <div class="">
                                <span>Add Answer</span><i class="fas fa-plus-square text-dark w-20 ms-2"
                                    style="cursor: pointer" id="addRadioBtn"></i>
                            </div>
                            </p>
                        </div>
                        <div class="submit mt-3">
                            <input type="submit" class=" btn btn-outline-danger" />
                        </div>
                    </div>
                </div>
                <hr>

                <!-- Exam Form-->
                <div>
                    <div class="col-md-7 col-sm-12">
                        <form action="">
                            <p>Question</p>
                            <p>
                                <input type="radio" name="choose" id="choose" />
                                <input type="text" class="border-0" placeholder="answer1">
                            </p>
                            <p>
                                <input type="radio" name="choose" id="choose" />
                                <input type="text" class="border-0" placeholder="answer2">
                            </p>
                            <p>
                                <input type="radio" name="choose" id="choose" />
                                <input type="text" class="border-0" placeholder="answer3">
                            </p>
                            <p>
                                <input type="radio" name="choose" id="choose" />
                                <input type="text" class="border-0" placeholder="answer4">
                            </p>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/83e4876698.js" crossorigin="anonymous"></script>

    <script type="text/javascript">
        var radioForm = document.getElementById("RadioForm");
        document.addEventListener("DOMContentLoaded", function () {
            document
                .getElementById("addRadioBtn")
                .addEventListener("click", function () {
                    var radio = document.createElement("input");
                    var div = document.createElement('div');
                    var input = document.createElement('input');
                    radio.setAttribute("type", "radio");
                    radio.setAttribute("name", "choose");
                    radio.setAttribute(
                        "class",
                        "form-check-input animate__animated animate__slideInDown scroll-div"
                    );
                    input.setAttribute("type", "text");
                    input.setAttribute("class", "border-0 text-align-center mb-2 ms-2");
                    input.setAttribute("style", "border: none;border-bottom: 1px solid black !important;outline: none;");
                    input.setAttribute("placeholder", "Add Option")
                    div.appendChild(radio);
                    div.appendChild(input);
                    radioForm.appendChild(div);
                });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#header').load('admin-navbar.html');
        });
    </script>
</body>

</html>
