<!DOCTYPE html>
<html>

<head>
    <title>Datails Batch</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="header" class=""></div>
    <section>
        <div class="container py-3">
            <div class="row mb-3 ">
                <div class="col mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="container">
                                <h4 class="text-muted text-center mb-4 h3"><i class="fas fa-file-alt me-2"></i> Assignment Details</h4>
                                <form action="">
                                    <div class="row mb-2">
                                        <div class="col-md-6 form-group mb-3">
                                            <label for="stuName">Student Name</label>
                                            <input type="text" name="stuName" id="stuName"
                                                class="form-control form-control-sm mt-2">
                                        </div>
                                        <div class="col-md-6 form-group mb-3">
                                            <label for="date">Assignment Title</label>
                                            <input type="text" name="date" id="date"
                                                class="form-control form-control-sm mt-2">
                                        </div>
                                        <div class="col-md-6 form-group mb-3">
                                            <label for="date">Subbmitted Date</label>
                                            <input type="datetime-local" name="datetime" id="datetime"
                                                class="form-control form-control-sm mt-2">
                                        </div>
                                        <div class="col-md-6 form-group mb-3">
                                            <label for="mark">Status</label>
                                            <select class="form-select me-2" aria-label="Disabled select example">
                                                <option value="1">Marked</option>
                                                <option value="2">Handed in</option>
                                                <option value="3">Assigned</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 form-group mb-3">
                                            <label for="mark">Mark</label>
                                            <input type="number" name="mark" id="mark"
                                                class="form-control form-control-sm mt-2">
                                        </div>
                                        

                                        <div class="mt-2 border border-1 p-4 mb-4" style="border-radius:  10px;">
                                            <div class="mb-2">
                                                <span>Attachments</span>
                                                <div
                                                    class="relative h-40 rounded-lg border-dashed border-2 border-gray-200 bg-white flex justify-center items-center hover:cursor-pointer">
                                                    <div class="absolute">
                                                        <div class="flex flex-col items-center ">
                                                            <i class="fa fa-cloud-upload fa-3x text-gray-200"></i>
                                                            <span class="block text-gray-400 font-normal">Attach you
                                                                files here</span>
                                                            <span class="block text-gray-400 font-normal">or</span>

                                                            <span class="block text-blue-400 font-normal">Browse
                                                                files</span>

                                                        </div>
                                                    </div> <input type="file" class="h-full w-full opacity-0" name=""
                                                        accept="">
                                                </div>
                                                <div class="flex justify-between items-center text-gray-400">
                                                    <span>Accepted file type:.mp4 only</span>
                                                    <span class="flex items-center "><i class="fa fa-lock mr-1"></i>
                                                        secure</span>
                                                </div>
                                            </div>
                                        </div>

                                        </div>
                                        <div class="d-flex justify-content-end mb-2">
                                            <button type="submit" class="btn btn-outline-success me-2">Submit</button>
                                            <a href="teacher-batchdetail.html" class="btn btn-outline-primary">Back</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('#header').load('teacher-navbar.html');
        });

    </script>
</body>

</html>
