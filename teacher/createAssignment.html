<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/virtual-select.min.css">
    <script src="./js/virtual-select.min.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <div id="header" class=""></div>
    <div class="container paddings">
        <div class="m-4 h2 header">
            <i class="fa-solid fa-file-lines fileIcon" style="color: #1976D2;"></i> Create Assignment
        </div>
        <form action="" method="" class="">
            <!-- row start -->
            <div class="row mb-4">
                <!-- left column start -->
                <div class="col-md-7 col-sm-12">
                    <div class="p-4 mb-2 border border-1 bg-light shadow" style="border-radius: 10px;">
                        <div class="form-group mb-2">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="description">Description</label>
                            <textarea class="form-control" name="description" id="description" rows="5"
                                style="resize: none;" placeholder="-optional"></textarea>
                        </div>
                    </div>

                    <div class="mt-4 border rounded-lg border-dashed border-1 p-4 mb-4 bg-light shadow"
                        style="border-radius:  10px;">
                        <div class="mb-2">
                            <span>Attachments</span>
                            <div class="relative h-40 bg-white rounded-lg border-dashed border-3 flex justify-center items-center hover:cursor-pointer">
                                <div class="absolute">
                                    <div class="flex flex-col items-center ">
                                        <i class="fa fa-cloud-upload fa-3x text-gray-200"></i>
                                        <span class="block text-gray-400 font-normal">Attach you files here</span>
                                        <span class="block text-gray-400 font-normal">or</span>

                                        <span class="block text-blue-400 font-normal">Browse files</span>

                                    </div>
                                </div> <input type="file" class="h-full w-full opacity-0" name="" accept="video/mp4">
                            </div>
                            <div class="flex justify-between items-center text-gray-400">
                                <span>Accepted file type: document only</span>
                                <span class="flex items-center "><i class="fa fa-lock mr-1"></i> secure</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- left column end -->

                <!-- <div class="d-flex" style="height: 200px;">
                <div class="vr"></div>
              </div> -->

                <!-- right column start -->
                <div class="col-md-5 col-sm-12 border rounded-lg border-dashed border-1 bg-light shadow">
                    <div class="p-4 mb-2">
                        <div class="mb-4">
                            <p class="text-muted h4">For</p><br>
                        </div>
                        <div class="mb-4">
                            <div class="form-group mb-2">
                                <label for="due_date">Start Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="form-group mb-2">
                                <label for="due_date">Due Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="form-group mb-2">
                                <label for="points">Points</label>
                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-outline-primary" value="Assign">
                            <input type="reset" class="btn btn-outline-danger" value="Cancel">
                        </div>
                    </div>                    
                </div>

                <!-- right column end -->
            </div>
            <!-- row end -->
        </form>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script>
        $(document).ready(function () {
            $('#header').load('teacher-navbar.html');
        });
        VirtualSelect.init({
            ele: '#multipleSelect'
        });
    </script>

</body>

</html>
